<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeadDash EHR</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #0e4429 0%, #155F3C 50%, #1a7a4c 100%); }
    .container { background: white; padding: 48px 56px; border-radius: 20px; box-shadow: 0 25px 80px rgba(0,0,0,0.3); text-align: center; max-width: 420px; width: 90%; }
    .logo { font-size: 32px; font-weight: 700; margin-bottom: 32px; }
    .logo .lead { color: #155F3C; }
    .logo .dash { color: #ff914c; }
    .logo .ehr { font-weight: 600; margin-left: 6px; padding: 2px 10px; background: #155F3C; color: white; border-radius: 6px; font-size: 24px; }
    .subtitle { font-size: 14px; color: #9ca3af; margin-top: 8px; }
    .spinner { width: 56px; height: 56px; border: 4px solid #e5e7eb; border-top: 4px solid #155F3C; border-right: 4px solid #ff914c; border-radius: 50%; animation: spin 0.9s linear infinite; margin: 20px auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status { font-size: 16px; color: #374151; font-weight: 500; }
    .error { display: none; }
    .error.show { display: block; }
    .error-icon { width: 64px; height: 64px; background: #fef2f2; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 32px; color: #dc2626; }
    .error-title { font-size: 20px; font-weight: 600; color: #dc2626; margin-bottom: 12px; }
    .error-msg { font-size: 14px; color: #6b7280; margin-bottom: 28px; }
    .btn { background: #155F3C; color: white; border: none; padding: 14px 36px; font-size: 14px; font-weight: 600; border-radius: 10px; cursor: pointer; }
    .loading { display: block; }
    .loading.hide { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><span class="lead">LEAD</span><span class="dash">DASH</span><span class="ehr">EHR</span></div>
    <div class="subtitle">Electronic Health Records</div>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div class="status" id="status">Initializing...</div>
    </div>
    <div class="error" id="error">
      <div class="error-icon">!</div>
      <div class="error-title" id="errorTitle">Error</div>
      <div class="error-msg" id="errorMsg">Something went wrong.</div>
      <button class="btn" onclick="location.reload()">Try Again</button>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const locationId = params.get('locationId');
    const userId = params.get('userId');
    
    if (!locationId || !userId) {
      document.getElementById('loading').classList.add('hide');
      document.getElementById('error').classList.add('show');
      document.getElementById('errorTitle').textContent = 'Access Denied';
      document.getElementById('errorMsg').textContent = 'Please access LeadDash EHR from your dashboard.';
    } else {
      document.getElementById('status').textContent = 'Verifying credentials...';
      setTimeout(function() {
        document.getElementById('status').textContent = 'Loading your dashboard...';
        window.location.href = '/auth/sso?locationId=' + locationId + '&userId=' + userId;
      }, 800);
    }
  </script>
</body>
</html>
